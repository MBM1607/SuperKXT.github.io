	<script src="jquery.min.js"></script>
	<script src="main.js"></script>
	<link rel="icon" type="image/png" href="images/fav.png">
    <link rel="stylesheet" type="text/css" href="contact.css">  
</head>

<body>
	<div id="title">
		<a href="index.html">
		<div id="titleLeft">Saad</div>
		<img src="images/logo.png" alt="Saad Khan">
		<div id="titleRight">Khan</div>
		</a>
	</div>
	
	<div class="horizontalLine"><hr></div>
		
	<div id="nav">
		<div id="barLogo">
			<a href="index.html">
			<img src="images/logo.png">
			<div id="barLogoText">Saad Khan</div>
			</a>
		</div>
		<div id="pullMenu">≡  MENU</div>
		<ul id="navbar" class="navbar">
			<li id="blogButton"><a href="blog.html">Blog</a></li>
			<li id="portfolioButton"><a href="portfolio.html">Portfolio</a></li>
			<li id="aboutButton"><a href="about.html">About Me</a></li>
			<li id="contactButton"><a href="">Contact</a></li>
		</ul>
	</div>
	
	<div class="horizontalLine"><hr></div>

	<div id="body">
		<div id="contactForm">
			<div id="contactFormHeading" class="heading">Send me a Message.</div>
			<hr class="underline">
			<form action="//formspree.io/saadkhankxt@hotmail.com" method="POST">
				<label for="name">Name : </label>
				<input type="text" name="name" id="name" class="text" required>
				<br>
				<label for="_replyto">Email : </label>
				<input type="email" name="_replyto" id="_replyto" class="text" required>
				<br>
				<label for="message">Message : </label>
				<textarea rows="4" name="message" id="message" class="text" required></textarea>
				<br>
				<input type="text" name="_gotcha" style="display:none" />
				<input type="hidden" name="_next" value="form-confirmation.html" />
				<input type="submit" value="Send" id="submit">
				<input type="text" name="_gotcha" style="display:none" />
			</form> 
		</div>
		<div id="email">
			<div id="emailFormHeading" class="heading">Email Address</div>
			<hr class="underline">
			<div id="emailBody" class="text">
				If you don't fancy using the form, you can contact me directly at my email address:
				<br>
				<div id="emailId">saadkhankxt@hotmail.com</div>
			</div>
		</div>
		<div id="upwork">
			<div id="upworkFormHeading" class="heading">Contact Me on upwork.</div>
			<hr class="underline">
			<div id="upworkBody" class="text">
			<div id="upworkViewButton"><a href="https://www.upwork.com/users/~01de8e79a6c72d01ef">View My Profile</a></div>	
			</div>
		</div>
	</div>
	
	<div id="bottom">
		<div id='creativePakistan'> <img src='images/pakistan.png'> </div>
		<h2>Saad Khan</h2>
		<a href="aboutSite.html" style="color: white;">About the Site</a>
	</div>
	
</body>
</html>
